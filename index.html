<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sample Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 20px;
    }
    main {
      padding: 40px;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Sample Website</h1>
  </header>
  <main>
    <p>Click the button to see a message:</p>
    <button onclick="showMessage()">Click Me</button>
    <p id="message" style="margin-top: 20px; font-weight: bold;"></p>
  </main>

  <script>
    function showMessage() {
      document.getElementById("message").textContent = "Hello from JavaScript!";
    }
  </script>
</body>
</html>
